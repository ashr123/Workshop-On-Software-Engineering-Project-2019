{% extends base_template_name %}
{% block page_content %}
	<h2 class="title">My Cart</h2>
	<form id="my_cart" action="/show_cart" method='post'>
		{% csrf_token %}
		{% for item in form.items %}
			<div class="check_item">{{ item }}</div>
		{% endfor %}
	<div id="buy_button_1"><input class="buttons" type="submit" value="Buy now!"/></div>
	</form>

{% endblock %}
