<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<h2>Add item</h2>
	<div class="add_item-container">

		<form action="/store/add_item/{{ store }}" method="post">
			{{ formset.management_form }}
			{% for form in formset %}
				{% csrf_token %}
				{{ form }}
			{% endfor %}
			<button type="submit">Add item to store : {% csrf_token %} {{ store_name }} </button>
		</form>

	</div>
</head>
<body>

</body>
</html>
