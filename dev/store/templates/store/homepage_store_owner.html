{% extends 'homepage_member.html' %}

{% block content %}
	<h1>Stores: </h1>
	<ul>
		{% for store in object_list %}
			<li>{{ store.store_id }}</li>
			<form action="view_details/{{ store.pk }}" method="GET">
				<input type="submit" value="View">
			</form>
			<form action="deleate/{{ store.pk }}" method="get">
				<input type="submit" value="Delete">
			</form>
			<form action="update/{{ store.pk }}" method="GET">
				<input type="submit" value="Update">
			</form>
		{% empty %}
			<li>No articles yet.</li>
		{% endfor %}
	</ul>
{% endblock %}
