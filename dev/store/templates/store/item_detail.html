{% extends 'base.html' %}
{% block content %}
	<table class="item_details">
		<tr>
			<td>Item:</td>
			<td>{{ object.name }}</td>
		</tr>
		<tr>
			<td>Category:</td>
			<td>{{ object.get_category_display }}</td>
		</tr>
		<tr>
			<td>Description:</td>
			<td>{{ object.description }}</td>
		</tr>
		<tr>
			<td>Price:</td>
			<td>{{ object.price }}</td>
		</tr>
		<tr>
			<td>Quantity:</td>
			<td>{{ object.quantity }}</td>
		</tr>
	</table>
{% endblock %}
