{% extends 'test_app/base.html' %}
{% block content %}
	<h1>Articles</h1>
	<ul>
		{% for article in object_list %}
			<li>{{ article.pub_date|date }} - {{ article.headline }}</li>
			<form action="save_1/" method="post">
				{% csrf_token %}
				<input type="submit" value="Save_1">
			</form>
			<form action="save_2/" method="post">
				{% csrf_token %}
				<input type="submit" value="Save_2">
			</form>
		{% empty %}
			<li>No articles yet.</li>
		{% endfor %}
	</ul>
{% endblock %}
