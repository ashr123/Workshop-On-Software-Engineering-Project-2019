{% extends "base.html" %}
{% load static %}

{% block menu_bar_right %}
	<span id="search_input">
		Search: <input type="text"><br>
	</span>
{% endblock %}

{% block content %}
	<h2 class="title">Sign up</h2>
	<form method="post">
		<table class="form_signup">
			<tr>
				<td>
					{% csrf_token %}
					{{ form.as_p }}
				</td>
				<td>
					<div id="sign_button">
						<button class="buttons" id="sign_up" type="submit">Sign up</button>
					</div>
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
