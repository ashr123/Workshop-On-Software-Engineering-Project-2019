<!DOCTYPE html>
<html lang="en">
<head>
	{% for message in messages %}
		<div class="alert {{ message.tags }} alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4>{{ message }}</h4>
		</div>
	{% endfor %}
</head>
<body>

</body>
</html>
